<!DOCTYPE html>
<html>
  <head>
    <title>Javascript</title>

  <body>

    <input type="text" id="my-input" />
    <button id="factorial-button">Calculate Factorial</button>


      <script>

    let javascriptInfo = "Javascript works!";
    console.log(javascriptInfo);

function factorial(input) {

  const myInput = document.getElementById("my-input");
  input = myInput.value
  // Definition of a factorial
  // 3! = 3*2*1;

  let returnValue=1;
  while (input > 0) {
    returnValue *= input;
    input--
  }

  alert("The factorial of " + myInput.value + "! = " + returnValue);

  return returnValue;
}

  const factorialButton = document.getElementById("factorial-button");

  factorialButton.addEventListener('click', factorial)


</script>

  </body>
</html>
