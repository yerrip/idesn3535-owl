<!DOCTYPE html>
<html>
<head>

	<style>
		table {
			border-collapse: collapse;

		tr:nth-child(odd) {
			background: #ddd;

	</style>

	<script>
		$(document).ready(function() {
		// const somethingTrue = true;
		// const somethingFalse = false;

		// if (somethingTrue) {
		// 	console.log("Its True!")
		// } else {
		// 	console.log("Not True!")
		// }
		

		const typeOfBirds = ["Parrot", "Finch", "Dirt Bird", "Pigeon", "Grackel", "Crow", "Kiwi"];

		let i = 0;
		for (i = 0; i < typeOfBirds.length; i++) {
			const bird = typeOfBirds[i];
			console.log(bird);
		

		const birdRow = document.createElement('tr')
		const birdName = document.createElement('td')

		birdName.innerText = bird;

		birdRow.append(birdName);

		// $(birdRow).append("<td>"+ bird.length+ "<td>")
		$(birdRow).append(`<td>${bird.length}<td>`)


		$("table tbody").append(birdRow);
		}
		});
		
	</script>

</head>

	<table border = "1">

			<tr>
				<th>Bird</th>
				<th>Length</th>
			</tr>
		</thead>

		<tbody>
		
		</tbody>

</body>
