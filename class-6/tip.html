<!DOCTYPE html>
<html>
<head>
	<title>JQuery Tip Calc</title>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="  crossorigin="anonymous">
	</script>

	<script>
		$(document).ready(function () {
			let percentageAmount = 20;

			function update() {

				const billAmount = parseFloat($("#bill-amount").val());
				const tipAmount = billAmount * percentageAmount / 100;

				$("#tip-amount").text(percentageAmount + "%");
				$("#tip-output").text(tipAmount);
				$("#total").text(billAmount + tipAmount);


			}

			//document.getElementById('bill-amount')
			$("#bill-amount").on('keyup', update);
			
			$("#add-tip").on('click', function() {
				percentageAmount++;
				update();
			});

				$("#less-tip").on('click', function() {
				percentageAmount--;
				update();
			});
					});

			// //document.getElementsByClassName('cat')
			// $(".cat").html("Dog")


	</script>
</head>
<body>

	<div id="container">

    <div class="bill">
      BILL AMOUNT
      <input id="bill-amount" type="text"/>
    </div>

    <div class="percentage">

          <div class="tip-info">
              <div id="tip-amount"></div>
              <div class="label">TIP PERCENT</div>
          </div>

          <div class="buttons">
            <button id="add-tip">Add Tip</button>
            <button id="less-tip">Less Tip</button>
          </div>
    
          <div class="amount"></div>

          <div class="tip-dollar">
              <div id="tip-output">0</div>
              <div class="label">TIP AMOUNT</div>
          </div>

    </div>


      <h1>TOTAL</h1>
      <div id="total">0</div>
    </div>

</div>



</body>
</html>
